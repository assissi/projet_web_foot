<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WWF Style Site</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  .hero {
    background-image: url('3eb04e24-762c-4cc6-b346-649d3dfb3669.png');
    background-size: cover;
    background-position: center;
    height: 100vh;
    color: white;
    position: relative;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.5);
  }
  .header img {
    height: 50px;
  }
  .header .buttons a {
    margin-left: 15px;
    text-decoration: none;
    background: orange;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .header .buttons a:hover {
    background: darkorange;
  }
  .slogan {
    text-align: center;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  .slogan h1 {
    font-size: 3em;
    margin: 0;
  }
  .footer-button {
    position: absolute;
    bottom: 20px;
    left: 30px;
  }
  .footer-button a {
    text-decoration: none;
    background: orange;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }
  .footer-button a:hover {
    background: darkorange;
  }
</style>
</head>
<body>

<div class="hero">
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/6/69/WWF_logo.svg/1200px-WWF_logo.svg.png" alt="Logo">
    <div class="buttons">
      <a href="https://www.site1.com" target="_blank">Site 1</a>
      <a href="https://www.site2.com" target="_blank">Site 2</a>
    </div>
  </div>

  <div class="slogan">
    <h1>Comme eux, veillez sur nos écosystèmes</h1>
  </div>

  <div class="footer-button">
    <a href="https://www.site3.com" target="_blank">En savoir plus</a>
  </div>
</div>

</body>
</html>
